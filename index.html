<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up!</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="header-logo">
      <img src="./img/odin-lined.png" alt="Company logo that depicts Odin">
      <h1>Odin</h1>
    </div>
    <a href="https://unsplash.com/photos/25xggax4bSA">Photo by Halie West on Unsplash</a>
  </header>
  <main>
    <section class="theme-default bold large-font">
      <div class="main-content-container">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
    </section>
    <section class="theme-form">
      <div class="main-content-container">
        <form action="#" method="post" id="form-sign-up" spellcheck="false">
          <h1 class="bold large-font darkgray">Let's do this!</h1>
          <div class="form-controls">
            <div class="input-textual">
              <label for="name-first">FIRST NAME</label>
              <input type="text" name="name-first" id="name-first" required>
              <span></span>
            </div>
            <div class="input-textual">
              <label for="name-last">LAST NAME</label>
              <input type="text" name="name-last" id="name-last" required>
              <span></span>
            </div>
            <div class="input-textual">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" required>
              <span></span>
            </div>
            <div class="input-textual">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" name="phone" id="phone" required>
              <span></span>
            </div>
            <div class="input-textual">
              <label for="pwd">PASSWORD</label>
              <input type="password" name="pwd" id="pwd" required>
              <span></span>
            </div>
            <div class="input-textual">
              <label for="pwd-confirm">CONFIRM PASSWORD</label>
              <input type="password" name="pwd-confirm" id="pwd-confirm" required>
              <span></span>
            </div>
          </div>
        </form>
      </div>
    </section>
    <section class="theme-default">
      <div class="main-content-container">
        <button type="submit" form="form-sign-up" class="bold">Create Account</button>
        <p class="account-prompt">Already have an account? <a href="#" class="login bold">Log in</a></p>
      </div>
    </section>
  </main>
</body>
</html>
